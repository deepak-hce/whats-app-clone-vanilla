<!DOCTYPE html>

<html>
  <head>
    <title>WhatsApp Web Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="top-header">
      <div class="logo">
        <img src="./assets/img/logo.svg" alt="Logo" />
        <h4>WHATSAPP WEB</h4>
      </div>
    </div>
    <div class="main-box">
      <div class="side-nav">
        <h2>To use WhatsApp on your computer:</h2>

        <ol>
          <li>Open WhatsApp on you phone</li>
          <li>
            Tap <strong> Menu </strong> or <strong> Settings </strong> and
            select
            <strong> WhatsApp Web </strong>
          </li>
          <li>Point your phone to this screen to capture the code</li>
        </ol>

        <a href="https://google.com"> Need help to get started? </a>
      </div>
      <div class="chat-box">
        <div class="qr-code">
          <img src="./assets/img/qr.png" alt="Profile" />
          <div class="signed-checkbox">
            <input type="checkbox" />
            <label> Keep me signed in </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
